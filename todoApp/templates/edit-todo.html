{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Edite o seu Todo
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" name="titulo" value="{{todo.titulo}}" required>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="descricao" class="form-control" rows="3" required>{{todo.descricao}}</textarea>
                </div>
                <div class="form-group">
                    <label>Prioridade</label>
                    <select name="prioridade" class="form-control">
                            <option {% if todo.prioridade == 1 %} selected="selected" {% endif %}>1</option>
                            <option {% if todo.prioridade == 2 %} selected="selected" {% endif %}>2</option>
                            <option {% if todo.prioridade == 3 %} selected="selected" {% endif %}>3</option>
                            <option {% if todo.prioridade == 4 %} selected="selected" {% endif %}>4</option>
                            <option {% if todo.prioridade == 5 %} selected="selected" {% endif %}>5</option>
                        </select>
                </div>
                <button type="submit" class="btn btn-primary">Edite o seu Todo</button>
                <button onclick="window.location.href='/todos/deletar/{{todo.id}}'" type="button" class="btn btn-danger">Excluir</button>
            </form>
        </div>
    </div>
</div>
