{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Adicione um novo Todo
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" name="titulo" required>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="descricao" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Prioridade</label>
                    <select name="prioridade" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar novo Todo</button>
            </form>
        </div>
    </div>
</div>
